<!DOCTYPE html>
<html>
<head>
    <title>Vacancy Request Form</title>
    <link rel="stylesheet" type="text/css" href="app.component.css">
</head>
<body>
    <h1>Vacancy Request Form</h1>
    <form id="vacancyForm" action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="vacancyReason">Vacancy Reason:</label>
        <textarea id="vacancyReason" name="vacancyReason" rows="4" cols="50" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('vacancyForm');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        // Add a 'submit' event listener to the form
        form.addEventListener('submit', function (event) {
            // Prevent form submission if validation fails
            if (!isFormValid()) {
                event.preventDefault();
            }
        });

        function isFormValid() {
            const username = document.getElementById('username').value;
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);
            const today = new Date();

            // Check if the end date is greater than the start date
            if (endDate <= startDate) {
                alert("End date must be greater than the start date.");
                return false;
            }

            // Check if the start date is greater than today's date
            if (startDate <= today) {
                alert("Start date must be greater than today's date.");
                return false;
            }

            // Check if the username is not empty
            if (username.trim() === '') {
                alert("Please enter a valid username.");
                return false;
            }

            return true; // Validation passed
        }
    </script>
</body>
</html>
